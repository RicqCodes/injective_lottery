on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Basic

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.58.1
          target: wasm32-unknown-unknown
          override: true

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install cargo-hack from crates.io
        run: cargo install cargo-hack --version "^0.5"

      - name: Install cargo-sort from git
        run: cargo install cargo-sort --git https://github.com/devinr528/cargo-sort --tag v1.0.9

      - name: Run unit tests
        uses: actions-rs/cargo@v1.74.0
        with:
          command: unit-test
          args: --locked
        env:
          RUST_BACKTRACE: 1

      - name: Compile WASM contract
        uses: actions-rs/cargo@v1.74.0
        with:
          command: wasm
          args: --locked
        env:
          RUSTFLAGS: "-C link-arg=-s"

  lints:
    name: Lints
    runs-on: ubuntu-latest

    steps:
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.58.1
          override: true
          components: rustfmt, clippy

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1.74.0
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: Generate Schema
        uses: actions-rs/cargo@v1.74.0
        with:
          command: schema
          args: --locked

      - name: Schema Changes
        # fails if any changes not committed
        run: git diff --exit-code schema
